<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <aside class="help-inf">
      <img class="img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <article class="wrapper">
      <section id="add-element">
        <label id="add-item" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-task" type="text">
          <button id="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="heading">Todo</h3>
        <ul  class="section" id="incomplete-tasks">
          <li class="save-mode">
            <input type="checkbox" class="tack-checkbox">
            <label class="label-task">Pay Bills</label>
            <input type="text" class="input-task">
            <button id="btn" class="edit">Edit</button>
            <button id="btn" class="delete">
              <img class="img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="save-mode edit-mode">
            <input type="checkbox" class="tack-checkbox">
            <label class="label-task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input-task">
            <button id="btn" class="edit">Save</button>
            <button id="btn" class="delete">
              <img class="img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="heading">Completed</h3>
        <ul class="section" id="completed-tasks">
          <li class="save-mode">
            <input type="checkbox" checked>
            <label class="label-task">See the Doctor</label>
            <input type="text" class="input-task">
            <button id="btn" class="edit">Edit</button>
            <button id="btn" class="delete">
              <img class="img" src="./remove.svg" alt="delete">
            </button>
          </li>  
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
